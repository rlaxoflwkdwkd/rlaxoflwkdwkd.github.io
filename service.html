    <!-- Teachable Machine 스크립트 -->
    <script type="text/javascript">
        // Teachable Machine 관련 JavaScript 코드
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const URL = "./my_model/";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(640, 480, flip); // Set webcam size
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // 페이지 로드 완료 후 init 함수를 버튼에 바인딩
        window.addEventListener('load', function() {
            document.getElementById('startButton').addEventListener('click', init);
        });
    </script>

    <!-- 챗봇 스크립트 -->
    <script>
        // 챗봇 관련 JavaScript 코드
        // 채팅 메시지를 표시할 DOM
        const chatMessages = document.querySelector('#chat-messages');
        // 사용자 입력 필드
        const userInput = document.querySelector('#user-input input');
        // 전송 버튼
        const sendButton = document.querySelector('#user-input button');

        // 메시지 추가 함수
        function addMessage(sender, message) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';

            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            if (sender === '나') {
                messageElement.classList.add('user-message');
                messageElement.textContent = message;
            } else {
                messageElement.classList.add('bot-message');
                messageElement.textContent = message;
            }

            messageContainer.appendChild(messageElement);
            chatMessages.appendChild(messageContainer);
        }

        // ChatGPT API 요청
        async function fetchAIResponse(prompt) {
            const apiKey = '오픈 ai api 키 입력';  // API 키 보안 강화 필요
            const apiEndpoint = 'https://api.openai.com/v1/chat/completions';

            // 두피 분석 전문가 컨텍스트 추가
            const expertContext = "As a virtual expert in scalp health and hair care, ";
            const expertPrompt = `${expertContext} ${prompt}`;

            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "system", content: expertPrompt }],
                    temperature: 0.8,
                    max_tokens: 1024,
                    top_p: 1,
                    frequency_penalty: 0.5,
                    presence_penalty: 0.5,
                    stop: ["Human"],
                }),
            };

            try {
                const response = await fetch(apiEndpoint, requestOptions);
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('OpenAI API 호출 중 오류 발생:', error);
                return 'OpenAI API 호출 중 오류 발생';
            }
        }

        // 전송 버튼 클릭 이벤트 처리
        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (message.length === 0) return;
            addMessage('나', message);
            userInput.value = '';

            const aiResponse = await fetchAIResponse(message);
            addMessage('챗봇', aiResponse);
        });

        // 사용자 입력 필드에서 Enter 키 이벤트 처리
        userInput.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
    </script>
